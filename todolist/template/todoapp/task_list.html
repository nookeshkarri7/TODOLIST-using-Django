<h1>My TODO list</h1>
{% if request.user.is_authenticated %}
    {{request.user}}
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    
    <a href="{% url 'login' %}">Login</a>
    {%endif%}
    <br><br>
<table><a href='/create'>Create new Task</a>
    <tr>
        <th>Item</th>
    </tr>
    {% for eachtodo in task_list %}
    <tr>
        <td>{{eachtodo.title}}</td>
        <td><a href="/task/{{eachtodo.id}}">View</a></td>
        <td><a href="/update/{{eachtodo.id}}">Update</a></td>
        <td><a href="/delete/{{eachtodo.id}}">Delete</a></td>
    </tr>
    {%endfor %}
</table>
